<div class="col-md-6 offset-md-3">
    <h3> Update Categorie </h3>
    <form (ngSubmit) = "onSubmit()">
    



        <div class="form-group">
            <label> Code </label>
            <input type="text" class ="form-control" id = "code"
                [(ngModel)] = "scategorie.code" name = "code">
        </div>


        <div class="form-group">
            <label> libelle </label>
            <input type="text" class ="form-control" id = "libelle"
                [(ngModel)] = "scategorie.libelle" name = "libelle">
        </div>
        <div class="form-group">
            <label> Libelle categorie </label>
            <select class="form-control"  id ="libcateg"  [(ngModel)] = "scategorie.libcateg" name = "libcateg">
                <option *ngFor="let item of CategorieList" value="{{item.libelle}}">{{item.libelle}}</option>
            </select>  
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>

    </form>
   
</div>
