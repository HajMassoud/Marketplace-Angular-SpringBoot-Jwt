<div class="col-md-6 offset-md-3">
    <h3> Update  fournisseur </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Code </label>
            <input type="text" class ="form-control" id = "code"
                [(ngModel)] = "fournisseur.code" name = "code">
        </div>
        <div class="form-group">
            <label> Non du fournisseur  </label>
            <input type="text" class ="form-control" id = "fourName"
                [(ngModel)] = "fournisseur.fourName" name = "fourName">
        </div>
        <div class="form-group">
            <label> Adresse  </label>
            <input type="text" class ="form-control" id = "adresse"
                [(ngModel)] = "fournisseur.adresse" name = "adresse">
        </div>
        <div class="form-group">
            <label> numéro du téléphone </label>
            <input type="text" class ="form-control" id = "tel"
                [(ngModel)] = "fournisseur.tel" name = "tel">
        </div>
        <div class="form-group">
            <label> E-mail </label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "fournisseur.email" name = "email">
        </div>
        <div class="form-group">
            <label> Fax</label>
            <input type="text" class ="form-control" id = "fax"
                [(ngModel)] = "fournisseur.fax" name = "fax">
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button>

    </form>
   
</div>
